[common]
#队列超时时间
QUEUE_TIMEOUT = 2
#爬虫请求等待时间
SPIDER_REQUESTS_TIMEOUT = 10
#扫描模块等待爬虫超时时间
SCANNER_WAIT_SPIDER_TIME = 50
#IP段扫描的最大IP数目
MAX_IP_COUNT = 65536
#终端输出警告信息
CONSOLE_WARNING = false
#扫描结果存入文件
SAVE_RESULT_TO_FILE = true
#扫描信息存入数据库
SAVE_RESULT_TO_DATABASE = true
#日志存入文件
SAVE_LOG_TO_FILE = true


[scanner]
#扫描器线程
SCANNER_THREAD = 50

[domainspider]
#爬虫类别，目前只有2
SPIDER_TYPE = 2
#爬虫深度暂时用不到
SPIDER_DEPTH = 3
#爬虫获取目标最大数目
SPIDER_NUMBER = 300
#爬虫线程数
SPIDER_THREADS = 30
#爬虫忽略目标对应kun/kunscanner/dict/ignore_domain文件
SPIDER_IGNORE_DOMAIN_FILE = ignore_domain


[zoomeye]
ZOOMEYE_USERNAME = username
ZOOMEYE_PASSWORD = password
#用户名密码或者token填一种就可以
ZOOMEYE_ACCESS_TOKEN = none
#zoomeye目标数目最大值
ZOOMEYE_MAX_NUMBER = 100
#zoomeye搜索类型web或者host
ZOOMEYE_SEARCH_TYPE = host

[baidu]
BAIDU_MAX_NUMBER = 100

[mongodb]
#扫描器连接mongo的地址
MONGO_HOST = 127.0.0.1
MONGO_PORT = 27017


[ceye]
CEYE_TOKEN = token
CEYE_DOMAIN = domain